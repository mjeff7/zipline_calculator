<html>
  <head>
    <title>Javascript Calculator</title>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="calculatorShell">
      <div id="calculator">
        <div id="display">STARTING</div>
        <div id="keypad">
          <div class="column">
            <button class="button red">AC</button>
            <button class="button">7</button>
            <button class="button">4</button>
            <button class="button">1</button>
            <button class="button">0</button>
          </div>
          <div class="column">
            <button class="button red">CE</button>
            <button class="button">8</button>
            <button class="button">5</button>
            <button class="button">2</button>
            <button class="button">.</button>
          </div>
          <div class="column">
            <button class="button">%</button>
            <button class="button">9</button>
            <button class="button">6</button>
            <button class="button">3</button>
            <button class="button">=</button>
          </div>
          <div class="column">
            <button class="button">÷</button>
            <button class="button">×</button>
            <button class="button">–</button>
            <button class="button plus">+</button>
          </div>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
